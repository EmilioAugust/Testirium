<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система тестирования</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            min-height: 100vh;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .card-title {
            font-size: 24px;
            color: #1a1a1a;
            margin-bottom: 20px;
            text-align: center;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #4CAF50, #81C784);
    transition: width 0.3s ease;
}
        .button {
    display: block;
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: none;
    border-radius: 6px;
    background-color: #7e7e7e;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.2s;
}

.button:hover {
    background-color: #1557b0;
    transform: scale(1.05);
}
        .button:hover {
            background-color: #1557b0;
        }
        .button.outline {
            background-color: white;
            border: 2px solid #1a73e8;
            color: #1a73e8;
        }
        .file-upload {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #1a73e8;
            border-radius: 8px;
            text-align: center;
        }
        .question-text {
            font-size: 18px;
            margin: 20px 0;
            color: #333;
        }
        .results-summary {
    background-color: #f8f9fa;
    border-radius: 8px;
    padding: 20px;
    margin: 20px 0;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}
        .results-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .results-table th,
        .results-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .results-table th {
            background-color: #f5f5f5;
        }
        .results-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        @media (max-width: 768px) {
            .card {
                width: 100%; /* Растягиваем карточку на всю ширину */
                padding: 15px;
            }

            .card-title {
                font-size: 1.2em; /* Уменьшаем размер заголовка */
            }

            .question-text {
                font-size: 1em; /* Уменьшаем размер текста вопроса */
            }

            .button {
                font-size: 0.9em; /* Уменьшаем размер кнопки */
                padding: 10px;
            }
}

    </style>
</head>
<body>
    <div id="app" class="card"></div>

    <script>
        class TestApp {
            addTransitionEffect() {
                const appContainer = document.getElementById('app');
                appContainer.style.transition = 'opacity 0.5s ease';
                appContainer.style.opacity = '0';
                setTimeout(() => {
                    appContainer.style.opacity = '1';
                }, 500);
            }

            constructor() {
                this.questions = [];
                this.currentQuestion = 0;
                this.answers = {};
                this.testStarted = false;
                this.app = document.getElementById('app');
                this.passingScore = 50;
                this.detailedResults = [];
                this.questionCount = 40; // Количество вопросов по умолчанию

                this.render();
            }

            handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) {
                    alert("Файл не выбран");
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet);

                        this.questions = jsonData.map((row, index) => ({
                            id: index + 1,
                            text: row.question,
                            options: [row.option1, row.option2, row.option3, row.option4, row.option5].filter(option => option),
                            correctAnswer: parseInt(row.correct_answer) - 1
                        }));

                        this.render();
                    } catch (error) {
                        alert("Ошибка при чтении файла. Проверьте формат.");
                    }
                };

                reader.readAsArrayBuffer(file);
            }

            startTest() {
                const questionCountInput = document.getElementById('questionCount');
                const selectedCount = parseInt(questionCountInput.value);

                if (!isNaN(selectedCount) && selectedCount > 0 && selectedCount <= this.questions.length) {
                    this.questionCount = selectedCount;
                } else {
                    alert(`Введите число от 1 до ${this.questions.length}`);
                    return;
                }

                this.testStarted = true;
                this.currentQuestion = 0;
                this.answers = {};
                this.detailedResults = [];
                this.shuffleQuestions();
                this.render();
            }

            shuffleQuestions() {
                for (let i = this.questions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.questions[i], this.questions[j]] = [this.questions[j], this.questions[i]];
                }
                this.questions = this.questions.slice(0, this.questionCount); // Берём указанное количество вопросов
            }

            handleAnswer(selectedOption) {
                const question = this.questions[this.currentQuestion];
                const isCorrect = question.correctAnswer === selectedOption;

                this.answers[this.currentQuestion] = selectedOption;
                this.detailedResults.push({
                    questionNumber: this.currentQuestion + 1,
                    question: question.text,
                    yourAnswer: question.options[selectedOption],
                    correctAnswer: question.options[question.correctAnswer],
                    isCorrect: isCorrect
                });

                const buttons = document.querySelectorAll('.button');
                buttons.forEach((button, index) => {
                    button.disabled = true;
                    if (index === question.correctAnswer) {
                        button.innerHTML += ' ✅';
                        button.style.backgroundColor = '#4CAF50';
                    } else if (index === selectedOption) {
                        button.innerHTML += ' ❌';
                        button.style.backgroundColor = '#FF6B6B';
                    }
                });

                setTimeout(() => {
                    if (this.currentQuestion < this.questions.length - 1) {
                        this.currentQuestion++;
                        this.render();
                    } else {
                        this.showResults();
                    }
                }, 1500);
            }

            showResults() {
                this.testStarted = false;
                this.renderResults();
            }

            calculateResults() {
                const correctAnswers = Object.values(this.answers).filter((answer, index) =>
                    this.questions[index].correctAnswer === answer
                ).length;

                const percentage = (correctAnswers / this.questions.length) * 100;

                return {
                    score: percentage.toFixed(1),
                    passed: percentage >= this.passingScore,
                    correctCount: correctAnswers,
                    incorrectCount: this.questions.length - correctAnswers
                };
            }

            render() {
                if (!this.questions.length) {
                    this.app.innerHTML = `
                        <h2 class="card-title">Загрузка теста</h2>
                        <div class="file-upload">
                            <p>Загрузите Excel файл с вопросами</p>
                            <br>
                            <input type="file" accept=".xlsx,.xls" onchange="testApp.handleFileUpload(event)">
                        </div>
                    `;
                    return;
                }

                if (!this.testStarted) {
                    this.app.innerHTML = `
                        <h2 class="card-title">Система тестирования</h2>
                        <p>Тест состоит из ${this.questionCount} вопросов</p>
                        <p>Проходной балл: ${this.passingScore}%</p>
                        <label for="questionCount">Введите количество вопросов:</label>
                        <input type="number" id="questionCount" min="1" max="${this.questions.length}" value="${this.questionCount}">
                        <button class="button" onclick="testApp.startTest()">Начать тест</button>
                    `;
                    return;
                }

                const question = this.questions[this.currentQuestion];
                const progress = ((this.currentQuestion + 1) / this.questions.length) * 100;

                this.app.innerHTML = `
                    <h2 class="card-title">Вопрос ${this.currentQuestion + 1} из ${this.questions.length}</h2>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                    <p class="question-text">${question.text}</p>
                    ${question.options.map((option, index) => 
                        option ? `<button class="button" onclick="testApp.handleAnswer(${index})">${option}</button>` : ''
                    ).join('')}
                `;
            }

            renderResults() {
                const results = this.calculateResults();

                this.app.innerHTML = `
                    <h2 class="card-title">Результаты тестирования</h2>
                    <div class="results-summary">
                        <p>Ваш результат: <strong>${results.score}%</strong></p>
                        <p>${results.passed ? 'Тест успешно пройден!' : 'Тест не пройден.'}</p>
                        <p>Правильных ответов: ${results.correctCount}</p>
                        <p>Неправильных ответов: ${results.incorrectCount}</p>
                    </div>
                    <button class="button" onclick="testApp.startTest()">Начать заново</button>
                `;
            }
        }

        const testApp = new TestApp();
    </script>
</body>
</html>
